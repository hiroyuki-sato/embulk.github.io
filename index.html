<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Embulk | plugin-based parallel bulk data loader</title>
<link rel="stylesheet" href={{ "/assets/css/haiku.css" | relative_url }} type="text/css" />
<link rel="stylesheet" href={{ "/assets/css/pygments.css" | relative_url }} type="text/css" />
</head>
<body>
  <div class="header">
    <h1 class="heading"><a href="https://www.embulk.org/"><span>Embulk</span></a></h1>
  </div>

  <div class="content">
    <h2>Pages</h2>
    <ul class="simple">
      <li><a href="https://www.embulk.org/docs/">The main document</a><!-- Maintained in https://github.com/embulk/docs -->
      <li><a href="https://plugins.embulk.org/">The list of Embulk plugins</a>
    </ul>

    <h2>Recent articles (<a href="{{ "/feed.xml" | relative_url }}">RSS</a>)</h2>
    <ul class="simple">
      {% for post in site.posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="footer">
    Copyright 2015-2020 The Embulk project.
  </div>
</body>
</html>
