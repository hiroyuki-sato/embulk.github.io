name: Publish
on: [ pull_request, push ]
jobs:
  publish:
#    environment:
#      name: maven-central
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
    - uses: actions/checkout@v4
    - name: Configure GitHub Pages
      uses: actions/configure-pages@v3
        static_site_generator: jekyll-gh-pages
